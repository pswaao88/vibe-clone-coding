[build]
  command = "npm run build"
  publish = "build"

# Secrets Scanning 설정
# Firebase 설정 값은 환경 변수로만 사용되므로 빌드 출력물 스캔 제외
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "build/**,*.md,.env.example"
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_FIREBASE_API_KEY,REACT_APP_FIREBASE_APP_ID,REACT_APP_FIREBASE_AUTH_DOMAIN,REACT_APP_FIREBASE_MESSAGING_SENDER_ID,REACT_APP_FIREBASE_PROJECT_ID,REACT_APP_FIREBASE_STORAGE_BUCKET,REACT_APP_FUNCTIONS_URL"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
